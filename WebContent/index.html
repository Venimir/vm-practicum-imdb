<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IMDB Movies</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wraper">
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <a class="navbar-brand ml-5" href="#"><img src="images/imdb.png" alt="Brand" class="img-responsive"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mr-5">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fa fa-film fa-lg"></i>&nbsp;Movies
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-tv fa-lg"></i>&nbsp;Tv Series</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="flex-container mb-4 mt-4">
            <div class="flex-column mr-1">
                <label for="movieTitle">Movie Title</label>
                <input type="text" class="form-control flex-item" id="movieTitle" placeholder="Enter Movie Title"
                    value="" />
            </div>
            <div class="flex-column ml-1">
                <label for="movieYear">Movie Year</label>
                <input type="text" class="form-control flex-item" id="movieYear" placeholder="Enter Movie Year"
                    value="" />
            </div>
            <div class="flex-column mt-4 ml-2">
                <button type="button" class="btn btn-primary " id="search-button"><i
                        class="fa fa-search mr-1"></i>Search</button>
            </div>
        </div>

        <div class="posters-container">
            <!-- <div class="toggle">
                <p>View as:
                    <a class="view grid on" href="#" aria-label="Grid"><i class="fa fa-th" aria-hidden="true"></i>
                    </a>
                    <a class="view list" href="#" aria-label="List"><i class="fa fa-bars" aria-hidden="true"></i>
                    </a></p>
            </div> -->
            <ul class="view-as grid">
            <!-- posters interate  -->
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
    

</body>

</html>
